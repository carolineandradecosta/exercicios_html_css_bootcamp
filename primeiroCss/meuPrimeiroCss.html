<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <title>Estudos</title>
    <style type="text/css">
        h1{
            color: blue;
            font-size: 16px;
        }
        p {
            color: red;
            font-size: 12px;
        }

        #para {
            color: green;
        }

    </style>
</head>
<body>
    <h1 style="color: blue; font-size: 16px;">Linguagem de Marcação</h1>
    <p style="color: red; font-size: 12px;">Isto é um parágrafo.</p>
    <p>Isto é outro parágrafo</p>
   
    <h1>Linguagem de Marcação</h1>
    <p id="para">Isto é um parágrafo.</p>
    <p>Isto é outro parágrafo</p>

    <h1>Linguagem de Marcação</h1>
    <p>Isto é um parágrafo.</p>
    <p class="texto">Isto é outro parágrafo</p>
    <p class="textoitalico">Isto <span class="destaque">também</span> é um parágrafo</p>
</body>
</html>
